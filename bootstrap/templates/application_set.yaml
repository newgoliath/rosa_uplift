# templates/applicationset.yaml
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: multi-tenant-uplift
  namespace: openshift-gitops
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - list:
        elements:
          - app: ossm-cp
            path: ossm-cp
            dependsOn: ""
            namespace: istio-system
          - app: uplift
            path: uplift
            dependsOn: ossm-cp
            namespace: "openshift-gitops"
          - app: windowsnetworking
            path: windowsnetworking
            dependsOn: ossm-cp
            namespace: "openshift-gitops"
  template:
    metadata:
      name: {{`'{{.app}}'`}}
      labels:
        demo.redhat.com/application: ""
      annotations:
        notifications.argoproj.io/subscribe.on-sync-succeeded.webhook: slack_webhook
    spec:
      project: default
      ignoreDifferences:
      - group: kubevirt.io
        kind: VirtualMachine
        jsonPointers:
        - /spec/template/spec/domain/cpu/cores
        - /spec/running
      source:
        repoURL: https://github.com/newgoliath/rosa_uplift.git
        targetRevision: main
        path: {{`'{{ .path }}'`}}
        helm:
          values: |
            user:
              count: {{ .Values.user.count }}
              base: {{ .Values.user.base }}
            deployer:
              domain: {{ .Values.deployer.domain }}
              apiUrl: {{ .Values.deployer.apiUrl }}
      destination:
        server: https://kubernetes.default.svc
        namespace: {{`'{{.namespace}}'`}}
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
        managedNamespaceMetadata:
          labels:
            depends-on: {{`'{{.dependsOn}}'`}}
