apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: showroom-apps
  namespace: openshift-gitops
spec:
  project: default
  source:
    repoURL: {{ .Values.addons.repoUrl }}
    targetRevision: {{ .Values.addons.repoRef }}
    path: {{ .Values.showroom.addons.repoPath }}
    helm:
      values: |
        user:
          count: "{{ .Values.user.count }}"
        deployer:
          domain: {{ .Values.deployer.domain }}
        content:
          repoUrl: {{ .Values.content.repoUrl }}
          repoRef: {{ .Values.content.repoRef }}
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: openshift-gitops
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
